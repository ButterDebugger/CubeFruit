plugins {
    id 'java'
    id "xyz.jpenilla.run-velocity" version "2.3.0"
    id "net.kyori.blossom" version "1.3.0"
}

repositories {
    mavenCentral()
    maven {
        name = "papermc-repo"
        url = "https://repo.papermc.io/repository/maven-public/"
    }
}

dependencies {
    compileOnly "com.velocitypowered:velocity-api:3.3.0-SNAPSHOT"
    annotationProcessor "com.velocitypowered:velocity-api:3.3.0-SNAPSHOT"
    implementation "dev.dejvokep:boosted-yaml:1.3.5"

    implementation project(':common')
}

blossom {
    replaceTokenIn('src/main/java/dev/debutter/cuberry/velocity/Velocity.java')
    replaceToken '@project_id@', project.project_id
    replaceToken '@project_name@', project.project_name
    replaceToken '@version@', version
}

tasks {
    runVelocity {
        velocityVersion(project.velocity_version)
    }
}